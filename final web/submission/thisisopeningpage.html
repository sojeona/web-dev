    <script type="text/javascript">
        const people = document.getElementById("pp");
        const menu = document.querySelector(".menu");

        gsap.fromTo(people, { x: window.innerWidth }, { x: -window.innerWidth , opacity: 1, duration: 7, onComplete: revealMenu });

        function revealMenu() {
            menu.style.display = "block"; // Show the menu
            gsap.to(menu, { opacity: 1, duration: 0 }); // Instantly make the menu fully visible
            gsap.to(menu, { top: "50%", left: "50%", translateX: "-50%", translateY: "-50%", duration: 0 }); // Position the menu at the center
            gsap.to(".main", { opacity: 0, duration: 1, onComplete: hideMain }); // Fade out the main container
        }

        function hideMain() {
            document.querySelector(".main").style.display = "none"; // Hide the main container
        }
