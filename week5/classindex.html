<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flexbox Layouts</title>
    <!-- https://fonts.google.com/icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="classcss.css" />
  </head>
  <body>
    <h2>Justify Start, Align Start</h2>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>

    </div>
    <h2>Justify Between, ALign Center</h2>
    <div class="container">
        <div class="item center">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
    <h2>Justify End, ALign End</h2>
    <div class="container">
        <div class="item center">1</div>
        <div class="item center">2</div>
        <div class="item center">3</div>
        <div class="item center">4</div>
    </div>
  </body>
</html>
