<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrapbook Layout</title>
  <style>
  .container {
    max-width: 800px;
    margin: 20px auto;
    position: relative;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    padding: 10px; /* Added padding for space around the images */
    text-align: center; /* Centering the images */
    margin-top: 40%;

  }
  .container .image {
    width: 200px; /* Adjust the size of the images */
    height: auto; /* Maintain aspect ratio */
    position: absolute;
    border: 3px solid #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease;
  }
  .container .image:hover {
    transform: scale(1.05); /* Slightly increase size on hover */
    z-index: 1;
  }
  .container .image:nth-child(odd) {
    top: 50%;
    left: 50%;
    transform: translate(-150px, -150px); /* Adjust for image size */
  }
  .container .image:nth-child(even) {
    top: 50%;
    left: 50%;
    transform: translate(150px, -50px); /* Adjust for image size */
  }
  </style>
</head>
  <body>

  <div class="container">
    <img src="imgfood]/bread.png" alt="Image 1" class="image" sizes="(max-width: 710px) 120px">
    <img src="imgfood]/dango.png" alt="Image 2" class="image" sizes="(max-width: 710px) 120px">
    <img src="imgfood]/ishida.png" alt="Image 3" class="image" sizes="(max-width: 710px) 120px">

    <img src="imgfood]/bread.png" alt="Image 1" class="image" sizes="(max-width: 710px) 120px">
    <img src="imgfood]/dango.png" alt="Image 2" class="image" sizes="(max-width: 710px) 120px">
    <img src="imgfood]/ishida.png" alt="Image 3" class="image" sizes="(max-width: 710px) 120px">
   
  </div>

</body>
</html>
