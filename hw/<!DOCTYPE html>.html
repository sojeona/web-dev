<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>shopping through javascript</title>
    <link rel="stylesheet" href=""/>
    <style>
        * {
        margin: 0;
        padding: 0;
        }
        header h1{
            text-align: center;
            margin-top: 50px;

        }
        header{
            height: 100px;
            position: relative;
            display:inline;
        }
        header img{
            width: 5%;
            position:absolute;
            right: 0;


        }
        


        .container{
            margin-top: 50px;
            position:relative;
            margin:auto;
            font-size: 0;
            width: 1000px;
            display: flex;
            
            flex-wrap:wrap;
            flex-direction: row;
            justify-content: space-evenly;
          
            
        }
        .things{
            width: 300px;
            height: 400px;
            border:  1px solid black ;
            
            position: relative;
            flex-grow: 0;
            flex-shrink: 0;
            flex-basis: 30%;
            overflow: hidden;
            display: block;
            margin: 10px auto;
            align-items: center;
            justify-items: center;
            
            
        }
        .box{
            width: 300px;
            height: 300px;
            border:  1px solid black ;
            position: relative;
            background-color: rgb(234, 234, 231);
            box-shadow: inset;
        }
        .box:hover{
            background-color: rgba(24, 97, 255, 0.7);
        }
        

        .box img{
          
            max-width: 280px;
            max-height: 250px;
            top: 50%;
            left: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
   
            margin-bottom: 20%;
        }

        .things p{
            position:relative;
            font-size: 1rem;
            font-weight: bold;
            width: 300px;
            text-align: center;
            margin: 20px;
     
         
            
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
            z-index: 100;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    let items = document.querySelectorAll('.things');
    items.forEach(function(item) {
        item.addEventListener('click', function() {
            let priceTag = this.querySelector('.price');
            if (priceTag.classList.contains('notselected')) {
                priceTag.classList.remove('notselected');
                priceTag.classList.add('selected');
                this.querySelector('.box').style.backgroundColor = 'rgba(24, 97, 255, 0.3)';
            } else {
                priceTag.classList.add('notselected');
                priceTag.classList.remove('selected');
                this.querySelector('.box').style.backgroundColor = '';
            }
        });
    });

    // Rest of your code for the popup...
});


    document.getElementById('showTotal').addEventListener('click', function() {
        let selectedItems = document.querySelectorAll('#selected');
        let total = 0;
        let itemList = '';
        selectedItems.forEach(function(item) {
            let price = parseFloat(item.querySelector('p:last-child').textContent.replace('$', ''));
            total += price;
            itemList += item.querySelector('p:first-child').textContent + ' - $' + price + '<br>';
        });
        document.getElementById('selectedItems').innerHTML = itemList;
        document.getElementById('totalPrice').textContent = '$' + total.toFixed(2);
        document.getElementById('popup').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    });

    document.getElementById('closePopup').addEventListener('click', function() {
        document.getElementById('popup').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    });
});

    </script>
</head>
<body>
    <header>
    <h1>ShoppingDraft</h1>
    <img id="cart" src="/Users/ksj1317/Desktop/web-dev/hw/hobbygallerygallery/shoppingcart-removebg-preview.png" alt="shopping cart"/>
    </header>
        <div class="container">
            
                <div class="things">
                    <div class="box"><img src="/Users/ksj1317/Desktop/web-dev/hw/hobbygallerygallery/shoppingcart-removebg-preview.png" alt="selling1"/></div>
                    <p>headphone</p>
                    <p class="price notselected">$10</p>



                </div>
                <div class="things">
                    <div class="box"><img src="/Users/ksj1317/Desktop/web-dev/hw/hobbygallerygallery/shoppingcart-removebg-preview.png" alt="selling1"/></div>
                    <p>headphone</p>
                    <p class="price notselected">$10</p>



                </div>
                <div class="things">
                    <div class="box"><img src="/Users/ksj1317/Desktop/web-dev/hw/hobbygallerygallery/shoppingcart-removebg-preview.png" alt="selling1"/></div>
                    <p>headphone</p>
                    <p id="notselected" >$10</p>


                </div>
            
            
        
        </div>

    <button id="showTotal">Show Total Price</button>
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h2>Selected Items</h2>
        <div id="selectedItems"></div>
        <p>Total Price: <span id="totalPrice"></span></p>
        <button id="closePopup">Close</button>
    </div>

</body>
</html>
