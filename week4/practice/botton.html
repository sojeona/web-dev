<!DOCTYPE html>
<html>
    <head>
        <title>Fading Botton</title>
        <style>
            .box{
                background-color: chocolate;
                opacity:0.6;
                text-align: center;
                color: white;
                width:150px;
                height:30px;
                
                transition:0.5s;
                margin: 4px 2px;



            }
            .box:hover {opacity:1;            }
        </style>
    </head>
    <Body>
        <h1>Fading Buttons - "Fade in Effect"</h1>
        <div class="box">
            <p>Hover over me</p>
        </div>
    </Body>


</html>
