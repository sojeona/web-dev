    <body>
        <header>
            <h1>Maybe this could be wehre a fixed navigation could live</h1>
        </header>
        <div class="abs-no-parent">
            <p>
                This dic has no parent, and is absolutely positioned.
            </p>
        </div>
        <div class="rel-parent">
            <p>This div is relatively positioned parent</p>
            <div class="abs-rel-parent">
                <p>
                    This div is absolutely positioned inside of a relatively positioned parent.
                </p>
            </div>
        </div>
